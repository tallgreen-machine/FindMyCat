<!DOCTYPE html>
<html>
<head>
    <title>FindMyCat Auth Debug</title>
</head>
<body>
    <h1>FindMyCat Authentication Debug</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing login API call...');
                console.log('Current origin:', window.location.origin);
                
                const response = await fetch('https://findmycat.goldmansoap.com/findmy/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    resultDiv.innerHTML = `✅ Login successful! Token: ${data.token.substring(0, 20)}...`;
                } else {
                    const errorData = await response.text();
                    console.error('Login failed:', response.status, errorData);
                    resultDiv.innerHTML = `❌ Login failed: ${response.status} - ${errorData}`;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `❌ Network error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
